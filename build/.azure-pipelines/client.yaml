trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '23.1.0'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    customCommand: 'npm install && npm run build'
    workingDir: '../../src/Users/sicongfu/RiderProjects/test_for_software/src/test/ClientApp/'
  displayName: 'npm install'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/src/client/'
    ArtifactName: 'drop'
    publishLocation: 'Container'