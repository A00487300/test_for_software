trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '23.1.0'
  displayName: 'Install Node.js'


- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "Project Root Directory: $(System.DefaultWorkingDirectory)"
      cd $(System.DefaultWorkingDirectory)/src/test/ClientApp
      echo "In ClientApp Directory:"
      pwd
      ls -al  # 列出文件以确认 package.json 存在
      npm install
      npm run build
  displayName: 'npm install and build in ClientApp with absolute path'



- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/ClientAppBuild'
    ArtifactName: 'drop'
    publishLocation: 'Container'