trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '23.1.0'
  displayName: 'Install Node.js'


- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "Current Directory:"
      pwd
      echo "Contents:"
      ls -al
      echo "Navigating to ClientApp Directory..."
      cd $(Build.SourcesDirectory)/src/test/ClientApp
      echo "In ClientApp Directory:"
      pwd
      ls -al
      npm install
      npm run build
  displayName: 'Debugging path and npm install'



- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/ClientAppBuild'
    ArtifactName: 'drop'
    publishLocation: 'Container'