trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '23.1.0'
  displayName: 'Install Node.js'

- task: Bash@3
  inputs:
    targetType: 'inline'
    workingDirectory: '$(System.DefaultWorkingDirectory)/test_for_software/src/test/ClientApp'
    script: |
      set -e
      echo "In ClientApp Directory:"
      pwd
      ls -al
      npm install --verbose
      npm run build --verbose
  displayName: '在 ClientApp 目录中执行 npm install 和 build'



- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/ClientAppBuild'
    ArtifactName: 'drop'
    publishLocation: 'Container'