trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '23.1.0'
  displayName: 'Install Node.js'


# 确保仓库已签出，保留 path 参数
- checkout: self
  path: test_for_software

# 列出代码签出目录的内容
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "Pipeline.Workspace: $(Pipeline.Workspace)"
      ls -al "$(Pipeline.Workspace)/test_for_software"
  displayName: '列出代码签出目录的内容'

# 验证工作目录内容
- task: Bash@3
  inputs:
    targetType: 'inline'
    workingDirectory: '$(Pipeline.Workspace)/test_for_software/src/test/ClientApp'
    script: |
      echo "Current Directory:"
      pwd
      ls -al
  displayName: '验证工作目录内容'

# 在 ClientApp 目录中执行 npm install 和 build
- task: Bash@3
  inputs:
    targetType: 'inline'
    workingDirectory: '$(Pipeline.Workspace)/test_for_software/src/test/ClientApp'
    script: |
      set -e
      echo "In ClientApp Directory:"
      pwd
      ls -al
      npm install
      npm run build
  displayName: '在 ClientApp 目录中执行 npm install 和 build'


- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/ClientAppBuild'
    ArtifactName: 'drop'
    publishLocation: 'Container'