trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '23.1.0'
  displayName: 'Install Node.js'


# 确保仓库已签出（移除 path 参数）
- checkout: self

# 列出 DefaultWorkingDirectory 的内容
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "System.DefaultWorkingDirectory: $(System.DefaultWorkingDirectory)"
      ls -al "$(System.DefaultWorkingDirectory)"
      echo "Contents of $(System.DefaultWorkingDirectory)/src:"
      ls -al "$(System.DefaultWorkingDirectory)/src"
  displayName: '列出 DefaultWorkingDirectory 的内容'


- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/ClientAppBuild'
    ArtifactName: 'drop'
    publishLocation: 'Container'