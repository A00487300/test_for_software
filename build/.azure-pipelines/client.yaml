trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '23.1.0'
  displayName: 'Install Node.js'


# 确保仓库已签出
- checkout: self

# 列出 DefaultWorkingDirectory 的内容
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "System.DefaultWorkingDirectory: $(System.DefaultWorkingDirectory)"
      ls -al "$(System.DefaultWorkingDirectory)"
  displayName: '列出 DefaultWorkingDirectory 的内容'

# 进入 ClientApp 目录并构建项目
- task: Bash@3
  inputs:
    targetType: 'inline'
    workingDirectory: '$(System.DefaultWorkingDirectory)/src/test/ClientApp'
    script: |
      set -e
      echo "In ClientApp Directory:"
      pwd
      ls -al
      npm install --verbose
      npm run build --verbose
  displayName: '在 ClientApp 目录中执行 npm install 和 build'

# 复制构建输出到制品暂存目录
- task: CopyFiles@2
  inputs:
    contents: '[构建输出目录]/**'
    targetFolder: '$(Build.ArtifactStagingDirectory)/ClientAppBuild'
  displayName: '复制构建输出到制品暂存目录'

# 列出制品暂存目录的内容
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo "Contents of $(Build.ArtifactStagingDirectory)/ClientAppBuild:"
      ls -al "$(Build.ArtifactStagingDirectory)/ClientAppBuild"
  displayName: '列出 ClientAppBuild 目录的内容'


- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/ClientAppBuild'
    ArtifactName: 'drop'
    publishLocation: 'Container'